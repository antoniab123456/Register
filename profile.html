<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/profile.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Profile</title>
</head>
<body>
    <div class="main_background_container">
        <div class='profile_main_container'>
            <!-- User profile -->
            <div class='user_profile_container'>
                <div class='profile_image'></div>

                <!-- Main Profile Form -->
                <form class='profile_form'>
                    <div>
                        <label for="name"> Name </label>
                        <input class='input' name='first_name' type="text" placeholder='Name' maxlength="50">
                    </div>
                    <div>
                        <label for="second_name"> Second Name </label>
                        <input class='input' name='patronymic' type="text" placeholder='Second Name' maxlength="50">
                    </div>
                    <div>
                        <label for="last_name"> Last Name </label>
                        <input class='input' name='last_name' type="text" placeholder='Last Name' maxlength="50">
                    </div>
                    <div>
                        <label for="phone_number"> Phone Number </label>
                        <input class='input' name='phone' type="text" placeholder='Phone Number' maxlength="50" >
                    </div>

                    <div>
                        <label for="birthday"> Birthday </label>
                        <input class='input bday_input' name='birthday' type="date" placeholder='Birthday' min="1900-12-31" max="2018-08-30">
                    </div>

                    <div class='select_gender'>
                        <select name='sex' class='original_select'>
                            <option value="">Gender</option>
                            <option value="F">Female</option>
                            <option value="M"> Male</option>
                        </select>
                    </div>
                </form>

                <!-- Buttons for saving or cancelling the changes -->
                <div class="btn_mode">
                    <button class='save_changes'>Save</button>
                    <button class='cancel_changes'>Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/profile.js" defer></script>
</html>
